<div class="container">
	<div class="row">
		<div class="alert alert-danger" ng-show="error">There was a
			problem logging in. Please try again.</div>
		<div class="col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Please Sign In</h3>
				</div>
				<div class="panel-body">
					<form role="form">
						<fieldset>
							<div class="form-group">
								<input class="form-control" placeholder="Username"
									ng-model="credentials.username" name="username" type="text"
									autofocus>
							</div>
							<div class="form-group">
								<input class="form-control" placeholder="Password"
									ng-model="credentials.password" name="password" type="password"
									value="">
							</div>
							<!--  <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div>
                            Change this to a button or input when using this as a form -->
							<input type="submit" value="Login"
								class="btn btn-lg btn-success btn-block" ng-click="login()" />
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
