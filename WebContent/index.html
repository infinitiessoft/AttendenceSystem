<!DOCTYPE html>
<html ng-app="attendance">
<head>
<title>Attendance 2.0</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/font-awesome.min.css" rel="stylesheet">
<link href="css/custom.css" rel="stylesheet">
</head>
<body ng-cloak class="ng-cloak">

	<div class="loader" ng-hide="initialized">Loading...</div>

	<nav class="navbar navbar-fixed-top navbar-default ng-hide"
		role="navigation" ng-show="initialized">
		<div ng-controller="navigation" class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Attendance 2.0</a>
			</div>

			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li ng-show="authenticated()"><a href="#!/">Home</a></li>
				</ul>
				<ul class="nav navbar-nav">
					<li class="dropdown" ng-show="hasRole('admin')"><a href=""
						class="dropdown-toggle" data-toggle="dropdown">Admin <b
							class="caret"></b>
					</a>
						<ul class="dropdown-menu">
							<li><a href="#!/list-records">AttendRecord</a></li>
							<li><a href="#!/list-employees">Employee</a></li>
							<li><a href="#!/list-roles">Role</a></li>
							<li><a href="#!/list-departments">Department</a></li>
							<li><a href="#!/list-recordtypes">AttendRecordType</a></li>
							<li><a href="#!/list-leavesettings">LeaveSetting</a></li>
							<li><a href="#!/list-employeeleaves">EmployeeLeave</a></li>
						</ul></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<!-- 
						If you like this example please flattr or donate before removing the links below, thank you!
					-->
					<li class="dropdown" ng-show="authenticated()"><a href=""
						class="dropdown-toggle" data-toggle="dropdown">{{user().name}}
							<b class="caret"></b>
					</a>
						<ul class="dropdown-menu">
							<li><a href="#!/edit-profile/{{user().principal.id}}"><span
									class="fa fa-user"></span> Profile</a></li>
							<li><a href="" ng-click="logout()"><span
									class="fa fa-sign-out"></span> Logout</a></li>
						</ul></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container ng-hide" ng-show="initialized">
		<div class="alert alert-danger" ng-show="error">{{error}}</div>
		<div ng-view></div>
	</div>

	<!-- apiCheck is used by formly to validate its api -->
	<script type="text/javascript" src="lib/api-check.min.js"></script>
	<script type="text/javascript" src="lib/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="lib/angular-1.4.7.min.js"></script>
	<script type="text/javascript" src="lib/angular-resource.min.js"></script>
	<script type="text/javascript" src="lib/angular-route.min.js"></script>
	<script type="text/javascript" src="lib/angular-cookies.min.js"></script>
	<script type="text/javascript" src="lib/angular-messages-1.4.4.min.js"></script>
	<script type="text/javascript" src="lib/angular-animate-1.4.4.min.js"></script>
	<!-- Angular-UI Bootstrap has tabs directive we want -->
	<script type="text/javascript"
		src="lib/ui-bootstrap-tpls-0.14.3.min.js"></script>
	<script type="text/javascript" src="lib/formly.min.js"></script>
	<script type="text/javascript"
		src="lib/angular-formly-templates-bootstrap.min.js"></script>
	<script type="text/javascript" src="js/smart-table.min.js"></script>
	<script type="text/javascript" src="js/auth.js"></script>
	<script type="text/javascript" src="js/edit-profile.js"></script>
	<script type="text/javascript" src="js/edit-employee.js"></script>
	<script type="text/javascript" src="js/list-employees.js"></script>
	<script type="text/javascript" src="js/list-departments.js"></script>
	<script type="text/javascript" src="js/edit-department.js"></script>
	<script type="text/javascript" src="js/list-roles.js"></script>
	<script type="text/javascript" src="js/edit-role.js"></script>
	<script type="text/javascript" src="js/list-recordtypes.js"></script>
	<script type="text/javascript" src="js/edit-recordtype.js"></script>
	<script type="text/javascript" src="js/list-leavesettings.js"></script>
	<script type="text/javascript" src="js/edit-leavesetting.js"></script>
	<script type="text/javascript" src="js/list-employeeleaves.js"></script>
	<script type="text/javascript" src="js/edit-employeeleave.js"></script>
	<script type="text/javascript" src="js/list-records.js"></script>
	<script type="text/javascript" src="js/edit-record.js"></script>
	<script type="text/javascript" src="js/navigation.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
