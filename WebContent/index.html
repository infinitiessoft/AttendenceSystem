<!DOCTYPE html>
<html ng-app="attendance">
<head>
<title>Attendance 2.0</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
	crossorigin="anonymous">
<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
	rel="stylesheet"
	integrity="sha256-k2/8zcNbxVIh5mnQ52A0r3a6jAgMGxFJFE2707UxGCk= sha512-ZV9KawG2Legkwp3nAlxLIVFudTauWuBpC10uEafMHYL0Sarrz5A7G79kXh5+5+woxQ5HM559XX2UZjMJ36Wplg=="
	crossorigin="anonymous">
<link href="css/custom.css" rel="stylesheet">
</head>
<body ng-cloak class="ng-cloak">

	<div class="loader" ng-hide="initialized">Loading...</div>

	<nav class="navbar navbar-fixed-top navbar-default ng-hide"
		role="navigation" ng-show="initialized">
		<div ng-controller="navigation" class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Attendance 2.0</a>
			</div>

			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li ng-show="authenticated()"><a href="#!/">Home</a></li>
				</ul>
				<ul class="nav navbar-nav">
					<li class="dropdown" ng-show="hasRole('admin')"><a href=""
						class="dropdown-toggle" data-toggle="dropdown">Admin <b
							class="caret"></b>
					</a>
						<ul class="dropdown-menu">
							<li><a href="#!/list-employees">Employee</a></li>
							<li><a href="#!/list-departments">Department</a></li>
							<li><a href="#!/list-roles">Role</a></li>
							<li><a href="#!/list-recordtypes">AttendRecordType</a></li>
							<li><a href="#!/list-leavesettings">LeaveSetting</a></li>
							<li><a href="#!/list-employeeleaves">EmployeeLeave</a></li>
						</ul></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<!-- 
						If you like this example please flattr or donate before removing the links below, thank you!
					-->
					<li class="dropdown" ng-show="authenticated()"><a href=""
						class="dropdown-toggle" data-toggle="dropdown">{{user().name}}
							<b class="caret"></b>
					</a>
						<ul class="dropdown-menu">
							<li><a href="#!/edit-profile/{{user().principal.id}}"><span
									class="fa fa-user"></span> Profile</a></li>
							<li><a href="" ng-click="logout()"><span
									class="fa fa-sign-out"></span> Logout</a></li>
						</ul></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container ng-hide" ng-show="initialized">
		<div class="alert alert-danger" ng-show="error">{{error}}</div>
		<div ng-view></div>
	</div>

	<!-- apiCheck is used by formly to validate its api -->
	<script src="https://npmcdn.com/api-check@latest/dist/api-check.js"></script>
	<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
	<script type="text/javascript"
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"
		integrity="sha256-Sk3nkD6mLTMOF0EOpNtsIry+s1CsaqQC1rVLTAy+0yc= sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ=="
		crossorigin="anonymous"></script>
	<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
	<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-resource.js"></script>
	<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.js"></script>
	<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-cookies.js"></script>
	<!-- Angular-UI Bootstrap has tabs directive we want -->
	<script
		src="https://npmcdn.com/angular-ui-bootstrap@latest/ui-bootstrap-tpls.js"></script>
	<script src="https://npmcdn.com/angular-formly@latest/dist/formly.js"></script>
	<script
		src="https://npmcdn.com/angular-formly-templates-bootstrap@latest/dist/angular-formly-templates-bootstrap.js"></script>
	<script type="text/javascript" src="js/smart-table.min.js"></script>
	<script type="text/javascript" src="js/auth.js"></script>
	<script type="text/javascript" src="js/edit-profile.js"></script>
	<script type="text/javascript" src="js/edit-employee.js"></script>
	<script type="text/javascript" src="js/list-employees.js"></script>
	<script type="text/javascript" src="js/list-departments.js"></script>
	<script type="text/javascript" src="js/edit-department.js"></script>
	<script type="text/javascript" src="js/list-roles.js"></script>
	<script type="text/javascript" src="js/edit-role.js"></script>
	<script type="text/javascript" src="js/list-recordtypes.js"></script>
	<script type="text/javascript" src="js/edit-recordtype.js"></script>
	<script type="text/javascript" src="js/list-leavesettings.js"></script>
	<script type="text/javascript" src="js/edit-leavesetting.js"></script>
	<script type="text/javascript" src="js/list-employeeleaves.js"></script>
	<script type="text/javascript" src="js/edit-employeeleave.js"></script>
	<script type="text/javascript" src="js/navigation.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
