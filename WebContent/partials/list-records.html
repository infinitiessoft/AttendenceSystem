<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Attend Record</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<div class="row">
		<div class="col-lg-12">
			<a class="btn btn-link" href="{{exportHref}}"> <span class="glyphicon glyphicon-share"></span>
				Export
			</a>
			<!-- <button class="btn btn-link" ng-click="exportToCsv()"
				download="records.csv" filename="file.csv">
				<span class="glyphicon glyphicon-share"></span> Export to Excel
			</button> -->
			<div class="pull-right">
				<a ui-sref="dashboard.edit-record({id:0})"
					class="btn btn-sm btn-success" title="Create"><i
					class="glyphicon glyphicon-plus"> </i></a>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<table id="table" st-pipe="callServer" st-table="displayed"
				class="table table-striped" stExport>
				<thead>
					<tr>
						<th st-sort="id" st-sort-default="reverse">id</th>
						<th st-sort="employeeName">applicant</th>
						<th st-sort="typeName">type</th>
						<th st-sort="status">status</th>
						<th st-sort="startDate">start date</th>
						<th st-sort="endDate">end date</th>
						<th>duration</th>
					</tr>
					<tr>
						<th></th>
						<th><input st-search="applicantName" /></th>
						<th><input st-search="typeName" /></th>
						<th><input st-search="status" /></th>
						<th><input st-search="startDate" /></th>
						<th><input st-search="endDate" /></th>
						<th></th>
					</tr>
				</thead>
				<tbody ng-show="!isLoading">
					<tr ng-repeat="row in displayed" popover="reason: {{row.reason}}"
						popover-placement="top" popover-trigger="click">
						<td>{{row.id}}</td>
						<td>{{row.applicant.name}}</td>
						<td>{{row.type.name}}</td>
						<td>{{row.status}}</td>
						<td>{{row.startDate| date:'yyyy-MM-dd HH:mm:ss' }}</td>
						<td>{{row.endDate| date:'yyyy-MM-dd HH:mm:ss' }}</td>
						<td>{{row.duration}}</td>
						<td><a ui-sref="dashboard.edit-record({id:row.id})"
							class="btn btn-sm btn-primary"> <i
								class="glyphicon glyphicon-pencil"> </i>
						</a>
							<button type="button" ng-click="removeEntry(row)"
								class="btn btn-sm btn-danger">
								<i class="glyphicon glyphicon-remove"> </i>
							</button></td>
					</tr>
				</tbody>
				<tbody ng-show="isLoading">
					<tr>
						<td colspan="3" class="text-center">Loading ...</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td class="text-center" st-pagination="" st-items-by-page="10"
							colspan="3"></td>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>
</div>
