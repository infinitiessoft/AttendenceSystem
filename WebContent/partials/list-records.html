<div class="pull-right">
	<a href="#!/edit-record/0" class="btn btn-sm btn-success"
		title="Create"><i class="glyphicon glyphicon-plus"> </i></a>
</div>
<div class="page-header">
	<h3>Attend Record</h3>
</div>
<div>
	<table st-pipe="callServer" st-table="displayed"
		class="table table-striped">
		<thead>
			<tr>
				<th st-sort="id">id</th>
				<th st-sort="employeeName">author</th>
				<th st-sort="typeName">type</th>
				<th st-sort="bookDate">book date</th>
				<th st-sort="startDate">start date</th>
				<th st-sort="endDate">end date</th>
				<th st-sort="duration">duration</th>
			</tr>
			<tr>
				<th></th>
				<th><input st-search="employeeName" /></th>
				<th><input st-search="typeName" /></th>
				<th><input st-search="bookDate" /></th>
				<th><input st-search="startDate" /></th>
				<th><input st-search="endDate" /></th>
				<th></th>
			</tr>
		</thead>
		<tbody ng-show="!isLoading">
			<tr ng-repeat="row in displayed">
				<td>{{row.id}}</td>
				<td>{{row.employee.name}}</td>
				<td>{{row.type.name}}</td>
				<td>{{row.bookDate| date:'yyyy-MM-dd HH:mm:ss' }}</td>
				<td>{{row.startDate| date:'yyyy-MM-dd HH:mm:ss' }}</td>
				<td>{{row.endDate| date:'yyyy-MM-dd HH:mm:ss' }}</td>
				<td>{{row.duration}}</td>
				<td><a href="#!/edit-record/{{row.id}}"
					class="btn btn-sm btn-primary"> <i
						class="glyphicon glyphicon-pencil"> </i>
				</a>
					<button type="button" ng-click="removeEntry(row)"
						class="btn btn-sm btn-danger">
						<i class="glyphicon glyphicon-remove"> </i>
					</button></td>
			</tr>
		</tbody>
		<tbody ng-show="isLoading">
			<tr>
				<td colspan="3" class="text-center">Loading ...</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td class="text-center" st-pagination="" st-items-by-page="10"
					colspan="3"></td>
			</tr>
		</tfoot>
	</table>
</div>
<hr />
