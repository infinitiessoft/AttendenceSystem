<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">{{title}}</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>

	<div class="row">
		<div class="col-lg-12">
			<form ng-submit="vm.onSubmit()" name="vm.form" novalidate>
				<formly-form model="vm.model" fields="vm.fields"
					options="vm.options" form="vm.form"> <a
					ng-click="back()" class="btn btn-danger">Cancel</a>
				<button type="submit" class="btn btn-primary submit-button">{{buttonText}}</button>
				<button type="button" class="btn btn-warning"
					ng-click="vm.options.resetModel()">Reset</button>
				</formly-form>
			</form>
		</div>
	</div>

</div>
<script type="text/ng-template" id="error-messages.html">
      <formly-transclude></formly-transclude>
      <div ng-messages="fc.$error" ng-if="form.$submitted || options.formControl.$touched" class="error-messages">
        <div ng-message="{{ ::name }}" ng-repeat="(name, message) in ::options.validation.messages" class="message">{{ message(fc.$viewValue, fc.$modelValue, this)}}</div>
      </div>
</script>
<script type="text/ng-template" id="ui-select-single-async-search.html">
      <ui-select data-ng-model="model[options.key]" data-required="{{to.required}}" data-disabled="{{to.disabled}}" theme="bootstrap">
        <ui-select-match placeholder="{{to.placeholder}}">{{$select.selected[to.labelProp]}}</ui-select-match>
        <ui-select-choices data-repeat="{{to.ngOptions}}" data-refresh="to.refresh($select.search, options)" data-refresh-delay="{{to.refreshDelay}}">
          <div ng-bind-html="option[to.labelProp] | highlight: $select.search"></div>
          <div><small>{{option.id}}</small></div>
        </ui-select-choices>
      </ui-select>
</script>
