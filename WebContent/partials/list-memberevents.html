<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Event</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<table st-pipe="callServer" st-table="displayed"
				class="table table-striped table-hover">
				<thead>
					<tr>
						<th st-sort="id" st-sort-default="reverse">id</th>
						<th st-sort="recordEmployeeName">applicant</th>
						<th st-sort="recordTypeName">type</th>
						<th st-sort="recordStartDate">start date</th>
						<th st-sort="recordEndDate">end date</th>
						<th>duration</th>
						<th st-sort="action">action</th>
					</tr>
					<tr>
						<th></th>
						<th><input st-search="applicantName"
							class="input-sm form-control" /></th>
						<th><input st-search="recordTypeName"
							class="input-sm form-control" /></th>
						<th></th>
						<th></th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody ng-show="!isLoading">
					<tr ng-repeat="row in displayed"
						popover="reason: {{row.record.reason}}" popover-placement="top"
						popover-trigger="click">
						<td>{{row.id}}</td>
						<td>{{row.record.employee.name}}</td>
						<td>{{row.record.type.name}}</td>
						<td>{{row.record.startDate| date:'yyyy-MM-dd HH:mm' }}</td>
						<td>{{row.record.endDate| date:'yyyy-MM-dd HH:mm' }}</td>
						<td>{{row.record.duration}}</td>
						<td><span class="form-control {{row.action}}"> {{row.action}}</span></td>
						<td><button type="button" ng-click="permit(row)"
								class="btn btn-sm btn-primary" ng-show="row.action == 'pending'">
								<i class="glyphicon glyphicon-ok"> </i>
							</button>
							<button type="button" ng-click="reject(row)"
								class="btn btn-sm btn-danger" ng-show="row.action == 'pending'">
								<i class="glyphicon glyphicon-remove"> </i>
							</button></td>
					</tr>
				</tbody>
				<tbody ng-show="isLoading">
					<tr>
						<td colspan="3" class="text-center">Loading ...</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td class="text-center" st-pagination="" st-items-by-page="10"
							colspan="3"></td>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>
</div>
